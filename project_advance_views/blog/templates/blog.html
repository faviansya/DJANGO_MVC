{% extends 'index.html' %}
{% load static %}

{% block konten %}
<div class="container mb-5 mt-5">
    <center><a href="{{addblog}}"><button style="width: 675px; height: 50px;">Tambah Blog</button></a></center> 
    {% for isiblog in kontenblog %}
    <div class="row mt-4">
        <div class="col-sm">
        </div>
        <div class="col-sm">
            <div class="row">
                <img src="{{isiblog.gambar}}" alt="" style="width: 700px;height: 400px;">
                <span>September 2019</span>
                <span style="padding-left:495px;">0 Comment</span>
                <h2>{{isiblog.judul}}</h2>
                <p>{{isiblog.deskripsi}}</p>
                <p><a href=""> Baca Selengkapnya...</a></p>
            </div>
        </div>
        <div class="col-sm">
        </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
